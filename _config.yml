sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              John Lee # Zach Miller
  url:               # https://twitter.com/zaglamir
  email:             jlee.sbu@gmail.com # zach@thisismetis.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/syntheticjohn # https://github.com/zwmiller

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

# Page List
pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/index.html'
